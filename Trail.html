<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Page</title>
  <link rel="stylesheet" href="Trail.css">
</head>
<body>
  <label class="switch">
    <input type="checkbox" id="whatsappSwitch"> 
    <div class="button"> 
      <div class="light"></div>
      <div class="dots"></div>
      <div class="characters"></div>
      <div class="shine"></div>
      <div class="shadow"></div>
    </div>
  </label>
  <script>
    document.getElementById('whatsappSwitch').addEventListener('change', function() {
      if(this.checked) {
        setTimeout(() => {
          window.open('https://wa.me/918688245508', '_blank');
          setTimeout(() => {
            this.checked = false;
          }, 300);
        }, 1500);
      }
    });
  </script>
</body>
</html>
